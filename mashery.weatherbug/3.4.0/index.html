<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <script type="text/javascript" charset="utf-8" src="http://localhost:58888/_appMobi/appmobi.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
	<script src="js/jq.appframework.js"></script>
	<script src="js/weatherbug.js"></script>

        <script type="text/javascript" language="javascript">
            // This event handler is fired once the AppMobi libraries are ready
            function onDeviceReady() {
                //hide splash screen now that our app is ready to run
                AppMobi.device.hideSplashScreen();
                setTimeout(function(){
                    $.ui.launch();
                },50);

	        launch();
            }

            //initial event handler to detect when appMobi is ready to roll
            document.addEventListener("appMobi.device.ready",onDeviceReady,false);
        </script> 

        <script src="js/appframework.ui.js"></script>
        <script>
            $.ui.autoLaunch=false;
            $.ui.useOSThemes=true;
            $.ui.blockPageScroll();
            $(document).ready(function(){
                if($.ui.useOSThemes&&!$.os.ios&&$("#afui").get(0).className!=="ios")
                $("#afui").removeClass("ios");
            });
        </script>
        <link href="css/icons.css" rel="stylesheet" type="text/css"></link>
        <link href="css/af.ui.css" rel="stylesheet" type="text/css"></link>
        <link href="css/style.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body>
        <div id="afui" class='ios'>
            
<div id="header"></div>
            
<div id="content" style="">
	            
	<div class="panel" title="Main" data-footer="footer_0" data-nav="nav_0" id="page_0" selected="selected" data-appbuilder-object="page" data-header="header_1" style="">
	  <div id="flash"></div>
	  <div id="header_images">
	    <img id="logo1" src="images/weatherbug.jpg"/>
	    <img id="logo2" src="images/masherymade.png"/>
	  </div>
			
	  <p>The WeatherBug API provides the world's best source for intelligent weather information. Tap into the datasource and develop your own customized weather apps.</p>
	  <p>Visit <a href="http://developer.weatherbug.com" target="_blank">developer.weatherbug.com</a> to get your free API key today.</p>
	</div>
	<div class="panel" title="Here" data-footer="footer_0" data-nav="nav_0" id="HereId" data-appbuilder-object="page" style="">
	  <div id='divGeo'></div>
	</div>
	<div class="panel" title="Zip" data-footer="footer_0" data-nav="nav_0" id="ZipId" data-appbuilder-object="page" style="">
	  <div class="input_element form_element" style="width: 80%; overflow: hidden;" data-appbuilder-object="input" data-position="static">
	    <label for="">Zipcode</label>
	    <input type="text" style="float:left;" id="zipcode" value="03079" onchange="findWeatherZip()">
	  </div>
	  <div id='divZip'></div>
	</div>
</div>
            
<div id="navbar">
	<a href="#page_0" class="icon home" style="">Home</a><a href="#HereId" class="icon target" style="">Here</a><a href="#ZipId" class="icon question" style="">Zip</a>
</div>
          
<footer id="footer_0" data-appbuilder-object="footer">
	<a href="#page_0" class="icon home">Home</a><a href="#HereId" class="icon target">Here</a><a href="#ZipId" class="icon question">Zip</a>
</footer>
<header id="header_0" data-appbuilder-object="header">
	<h1 id="pageTitle" class="">
		test
	</h1>
</header>
<nav id="nav_0" data-appbuilder-object="nav">
	     
	<h1>
		Side Menu
	</h1>
	     
</nav>
<header id="header_1" data-appbuilder-object="header">
	<h1 class="">
		Weatherbug API
	</h1>
</header>        </div>
    </body>
	<script type="text/template" id="tpl">
	  <ul>
	    {{#forecastList}}
	    <li>
		{{title}}<br/>&nbsp;
		{{#hasDay}}
		<img class="photo" src="http://img.weather.weatherbug.com/forecast/icons/localized/50x42/en/trans/{{dayIcon}}.png" />
		<small>{{dayPred}}</small><br/>
		{{/hasDay}}
		{{#hasNight}}
		<img class="photo" src="http://img.weather.weatherbug.com/forecast/icons/localized/50x42/en/trans/{{nightIcon}}.png" />
		<small>{{nightPred}}</small><br/>
		{{/hasNight}}
	    </li>
	    {{/forecastList}}
	  </ul>
	</script>
</html>
